<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>web app</title>
</head>
<body>
    <main class="form-label-group">
        
        <input placeholder="Ingrese su nombre" type="text" id="name-input" required>
        <button id="add-name-btn" class="btn btn-light">Nuevo</button>
        <br>
        <div>
           <input placeholder="Buscar por  nombre" id="search-input">
           <button id="search-btn" class="btn btn-light">Buscar</button>
        </div>

        <table id="table">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha creado</th>
                <th>Borrar</th>
                <th>Editar</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Nombre:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn" class="btn btn-light">Editar</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
